HOSTS:
    ubuntu-wily:
        roles:
         - master
        platform: ubuntu-15.10-x64
        image: ubuntu:15.10
        hypervisor: docker
        docker_cmd: ['/sbin/init']
        docker_preserve_image: true
        docker_image_commands:
         - apt-get update
         - apt-get install -y wget ca-certificates
         - wget --no-check-certificate https://apt.puppetlabs.com/puppetlabs-release-pc1-wily.deb
         - dpkg -i puppetlabs-release-pc1-wily.deb
         - apt-get update
         - apt-get -y install puppet curl ntpdate git ruby
         - "sed --in-place=.bak 's/without-password/yes/' /etc/ssh/sshd_config"
CONFIG:
  log_level: verbose
  type: foss

